<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Revelation Journal: {% block title %}{% endblock %}</title>

    </head>

    <body>
    <div class="container">
        <div class="topnav">
            <a id="logo" href="/">revelation</a>
            <div class="topnav-right">
                <div class="search-container">
                    <form action="/search">
                      <input type="text" autocomplete="off" placeholder="Search..." name="keyword">
                      <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>
                {% if session["user_id"] %}
                <a class="dropbtn" href="/">
                    {% for user in users %}

                        {{ user.username }}

                    {% endfor %}
                </a>
                {% else %}
                <a href="/login">Log In</a>
                {% endif %}
            </div>
        </div> 
        <div class="topnav2">
            <a href="/explore">Explore</a>
            <a href="/publish">Publish</a>
            <a href="/community">Community</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
            <div class="topnav-right">
                <a id="subscribe" href="/subscribe">Subscribe</a>
            </div>
        </div> 
        {% block main %}{% endblock %}
        <div class="footer">
            <div class="topnav2" id="copyrightbar">
               &copy 2021 Revelation Journal
            </div>
        </div>
    </div>

    </body>

</html>
